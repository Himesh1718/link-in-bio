<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Himesh Chouhan - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/0d34728fec.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener("DOMContentLoaded", () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        wingSpan: 40.0,
        separation: 100.0,
        alignment: 75.0,
        cohesion: 7.0,
        quantity: 4.0,
      });
      setTimeout(() => {
        const main = document.querySelector("main");
        main.style.opacity = 1;
        main.style.filter = "blur(0px)";
      }, 1000);
    });
</script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/myImage.jpg" alt="my-image" />
        <h1>@HemanHimesh</h1>
      </header>
      <div class="tail">
        <ul>
          <li>
            <a href="https://github.com/Himesh1718">
              <i class="fa-brands fa-github"></i>
              Github
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/himesh-chouhan-3b176b239/">
              <i class="fa-brands fa-linkedin"></i>
              LinkedIn
            </a>
          </li>
          <li>
            <a href="https://twitter.com/HemanHimesh">
              <i class="fa-brands fa-x-twitter"></i>
              (formerly - Twitter)</a
            >
          </li>
          <li>
            <a href="https://www.instagram.com/_17.heman.18_/">
              <i class="fa-brands fa-instagram"></i>
              Instagram
            </a>
          </li>
          <li>
            <a href="https://www.reddit.com/u/Himesh16718/s/pJAhloeHzV">
                   <i class="fa-brands fa-reddit"></i>
              Reddit
            </a>
          </li
        </ul>
      </div>
    </main>
  </body>
</html>
